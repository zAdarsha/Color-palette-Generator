<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Colors | Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Color palette generator</h1>
        <div class="palette-box-container">
            <div class="palette">
                <div
                class="color-1">
                   
                </div>
                <span>#c1f7dc</span>
            </div>
            <div class="palette">
                <div class="color-2">
                   
                </div>
                <span>#C3D2D5</span>
            </div>
            <div class="palette">
                <div class="color-3">
                   
                </div>
                <span>#BDA0BC</span>
            </div>
            <div class="palette">
                <div class="color-4">
                   
                </div>
                <span>#A2708A</span>
            </div>
            <div class="palette">
                <div class="color-5">
                   
                </div>
                <span>#824670</span>
            </div>
        </div>
        <div class="button">
            <button class="main-btn">Generate palette</button>
           
        </div>
        <p class="tip-text">Or just press the 'Spacebar' to generate new palette</p>
        <div class="bottom-div">
            <p>Click to copy individual color.Press 'c' to copy palette</p>
        </div>
    </div>
      
</body>
</html>
